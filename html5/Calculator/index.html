<!DOCTYPE HTML>
<html id="body_html">

<head>
    <title>
        Calculator Apps!
    </title>
    <link href="style/style.css" rel="stylesheet">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/process.js"></script>
</head>

<body>
	<h1>
		CALCULATOR APPS!!
	</h1>
	<table width="30%" id="outline_calculator">
		<tr></tr><tr></tr><tr></tr><tr></tr>
		<tr>
			<td colspan="4">
				<center><input type="text" id="input_box" /></center>
			</td>
		</tr>

		<tr id="first_row">
			<td colspan="2">
				<button id="reset_text_btn">C</button>
			</td>
			<td>
				<button id="divide_btn">/</button>
			</td>
			<td>
				<button id="multiply_btn">*</button>
			</td>
		</tr>

		<tr id="second_row">
			<td>
				<button id="7_btn">7</button>
			</td>
			<td>
				<button id="8_btn">8</button>
			</td>
			<td>
				<button id="9_btn">9</button>
			</td>
			<td>
				<button id="minus_btn">-</button>
			</td>
		</tr>

		<tr id="third_row">
			<td>
				<button id="4_btn">4</button>
			</td>
			<td>
				<button id="5_btn">5</button>
			</td>
			<td>
				<button id="6_btn">6</button>
			</td>
			<td rowspan="2">
				<button id="plus_btn">+</button>
			</td>
		</tr>

		<tr id="fouth_row">
			<td>
				<button id="1_btn">1</button>
			</td>
			<td>
				<button id="2_btn">2</button>
			</td>
			<td>
				<button id="3_btn">3</button>
			</td>
		</tr>

		<tr id="fifth_row">
			<td>
				<button></button>
			</td>
			<td>
				<button id="0_btn">0</button>
			</td>
			<td>
				<button id="dot_btn">.</button>
			</td>
			<td>
				<button id="equal_btn">=</button>
			</td>
		</tr>

	</table>

</body>

</html>
